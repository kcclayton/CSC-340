<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="sign-up.css">
</head>
<body>
    
    <!--Nav Bar-->
        <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
            <img src="Images/nextdorm-logo.png" alt="Logo" width="60" height="54" class="d-inline-block align-text-top">
            </a>

            <a href="landing.html" class="btn custom-button">Log in</a>
        </div>
        </nav>



        <div class="card-wrapper">
            <div class="card">
            <h1>Register an Account</h1>
        
            <form class="row g-3">
                <div class="col-md-3">
                    <label for="inputName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="inputName4">
                </div>
                <div class="col-md-3">
                    <label for="inputLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="inputLastName4">
                </div>

                <div class="w-100"></div>

                <div class="col-md-4">
                    <label for="inputUsername4" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername4">
                </div>
                <div class="col-md-4">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword4">
                </div>

                <div class="w-100"></div>


                <div class="col-md-4">
                    <label for="inputEmail4" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-4">
                    <label for="inputUniversity" class="form-label">University</label>
                    <select id="inputUniversity" class="form-select">
                    <option selected>Choose...</option>
                    <option>University of North Carolina at Greensboro</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputHall" class="form-label">Residence Hall</label>
                    <select id="inputHall" class="form-select">
                    <option selected>Choose...</option>
                    <option>Cone Residence Hall</option>
                    </select>
                </div>
                <div class="col-12 d-flex justify-content-center">
                    <button type="submit" class="custom-button" id="create-button">Create account</button>
                </div>
                </form>
                </div>
            </div>
                

</body>
</html>
